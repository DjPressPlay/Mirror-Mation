<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mirror-Mation GIF Maker Draft</title>
  <style>
    body { font-family: Arial, sans-serif; background: #111; color: #eee; margin: 0; padding: 0; }
    header { padding: 1rem; background: #222; text-align: center; font-size: 1.5rem; }
    #filesHeader { display: flex; align-items: center; padding: 0.5rem 1rem; background: #222; border-bottom: 2px solid #333; gap: 1rem; }
    #filesHeader button { background: #444; border: none; color: #eee; padding: 0.3rem 0.7rem; cursor: pointer; }
    #filesHeader button:hover { background: #666; }
    #layers { display: flex; justify-content: center; gap: 1rem; padding: 0.5rem 0; position: relative; z-index: 1; }
    .layer { padding: 0.3rem 0.7rem; background: #444; cursor: pointer; }
    .layer.active { background: #0a0; }
    #canvasOverlay { position: absolute; top: 0; left: 0; width: 100%; height: 100%; pointer-events: none; z-index: 2; }
    #controls { display: flex; justify-content: center; padding: 1rem; gap: 1rem; }
    button { padding: 0.5rem 1rem; background: #444; border: none; color: #eee; cursor: pointer; }
    button:hover { background: #666; }
    #preview { display: flex; justify-content: center; align-items: center; padding: 1rem; position: relative; }
    #previewCanvas { width: 500px; height: 400px; border: 3px solid #0f0; background: #222; }
    #timeline { display: flex; overflow-x: auto; padding: 1rem; background: #333; position: fixed; bottom: 0; width: 100%; }
    .frame { width: 80px; height: 80px; margin-right: 0.5rem; border: 2px solid #555; display: flex; align-items: center; justify-content: center; cursor: pointer; background-size: cover; background-position: center; }
    .frame.selected { border-color: #0f0; }
  </style>
</head>
<body>
  <header>Mirror-Mation GIF Maker</header>

  <div id="filesHeader">
    <button>Import</button>
    <button>Export</button>
    <button>Layers</button>
    <button>Help</button>
  </div>

  <div id="layers">
    <div class="layer active">Background</div>
    <div class="layer">Characters</div>
    <div class="layer">Interaction</div>
    <div class="layer">Canvas Overlay</div>
  </div>

  <div id="controls">
    <button id="addFrame">Add Frame</button>
    <button id="removeFrame">Remove Frame</button>
    <button id="playPreview">Play</button>
    <button id="generateGIF">Generate GIF</button>
  </div>

  <div id="preview">
    <canvas id="previewCanvas"></canvas>
    <canvas id="canvasOverlay"></canvas>
  </div>

  <div id="timeline">
    <!-- Frames will be added here dynamically -->
  </div>

  <script>
    const timeline = document.getElementById('timeline');
    const previewCanvas = document.getElementById('previewCanvas');
    const overlayCanvas = document.getElementById('canvasOverlay');
    const ctx = previewCanvas.getContext('2d');
    const overlayCtx = overlayCanvas.getContext('2d');
    overlayCanvas.width = previewCanvas.width;
    overlayCanvas.height = previewCanvas.height;

    let frames = [];
    let selectedFrameIndex = null;

    function renderTimeline() {
      timeline.innerHTML = '';
      frames.forEach((frame, index) => {
        const div = document.createElement('div');
        div.classList.add('frame');
        if(index === selectedFrameIndex) div.classList.add('selected');
        div.style.backgroundImage = `url(${frame})`;
        div.addEventListener('click', () => {
          selectedFrameIndex = index;
          renderPreview();
          renderTimeline();
        });
        timeline.appendChild(div);
      });
    }

    function renderPreview() {
      if(selectedFrameIndex !== null) {
        const img = new Image();
        img.src = frames[selectedFrameIndex];
        img.onload = () => {
          ctx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
          ctx.drawImage(img, 0, 0, previewCanvas.width, previewCanvas.height);
          overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
          // Overlay layer updates would go here
        };
      } else {
        ctx.clearRect(0, 0, previewCanvas.width, previewCanvas.height);
        overlayCtx.clearRect(0, 0, overlayCanvas.width, overlayCanvas.height);
      }
    }

    document.getElementById('addFrame').addEventListener('click', () => {
      const placeholder = 'https://via.placeholder.com/500x400?text=Frame+' + (frames.length + 1);
      frames.push(placeholder);
      selectedFrameIndex = frames.length - 1;
      renderPreview();
      renderTimeline();
    });

    document.getElementById('removeFrame').addEventListener('click', () => {
      if(selectedFrameIndex !== null) {
        frames.splice(selectedFrameIndex, 1);
        selectedFrameIndex = frames.length ? 0 : null;
        renderPreview();
        renderTimeline();
      }
    });

    document.getElementById('playPreview').addEventListener('click', () => {
      if(!frames.length) return;
      let i = 0;
      const interval = setInterval(() => {
        selectedFrameIndex = i;
        renderPreview();
        renderTimeline();
        i++;
        if(i >= frames.length) clearInterval(interval);
      }, 500);
    });

    document.getElementById('generateGIF').addEventListener('click', () => {
      alert('GIF generation not implemented yet.');
    });

    renderTimeline();
  </script>
</body>
</html>
